<h1>Harvest List</h1>
<table>
    <tr>
        <th>Date</th>
        <th>Quantity (kg)</th>
        <th>Profit</th>
        <th>Reinvestment Percentage</th>
    </tr>
    {% for harvest in harvests %}
    <tr>
        <td>{{ harvest.date }}</td>
        <td>{{ harvest.quantity }}</td>
        <td>{{ harvest.profit }}</td>
        <td>{{ harvest.reinvestment_percentage }}</td>
    </tr>
    {% endfor %}
</table>
<a href="{% url 'add_harvest' %}">Add Harvest</a>
